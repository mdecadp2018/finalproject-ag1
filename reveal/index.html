## 前言

<iframe src="https://i.imgur.com/oPYFSY5.png" width="900" height="500" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
<small>
下頁有文字敘述說明

<section data-markdown>
    <script type="text/template">


隨著科技和物聯網的發展，機械手臂在工業工廠生產線已不可或缺，且也已經運用得相當廣泛，不僅<b><font color="#FFFF00">減少人力成本</font></b>，又可<b><font color="#FFFF00">增加工作效率、減少失誤率，顯示出機械手臂的重要性</font></b>。

    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
## 目的與動機

為了瞭解六軸機械手臂，藉由設計六軸機械手臂，了解一支機械手臂在設計的過程所要注重的細節以及藉由設計的過程學習相關知識，並且發現問題，尋找問題，解決問題。


    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
## 做動原理與方式

* 常見的機械手臂做動原理如下：

1.直角坐標型

2.圓柱座標型

3.球座標型

4.關節型

而我們設計的機械手臂則是屬於圓柱座標型的，臂部可作升降、回轉和伸縮動作。



    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
## 設計概念

<iframe src="https://i.imgur.com/CfbrgZg.png" width="900" height="500" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
<small>
下頁有文字敘述說明


    </script>
</section>


						
<section data-markdown>
    <script type="text/template">


設計的過程中，不僅只是設計一個六軸機械手臂，也結合了鏟土機的做動方式應用在我們所設計的六軸機械手臂，而本次的機械手臂是由很多關節連結並在平面或三度空間進行其運動或是線性的位移運動，因此我們在主軸的連桿上（也就是Onshape Part 的前、上支架）添加了很多孔位，使我們的產品能在有限的平台空間上，藉由連桿與轉軸的變化使我們的手臂伸長或是縮短範圍。




    </script>
</section>

## 結論

　　從生出題目到進度規劃，然後再到組員的分工合作，雖然這個機構沒有到那麼的複雜及專業，但從原理到圖稿再到分析都是我們一步一腳印探索研究出來的。每個步驟都看得到我們討論的元素以及每個人頭腦裡不同的創意思想。無非是獨一無二的專題產品。
        
　　對於模擬出來的分析以及圖稿的設計在上面我們皆有提出問題點，可以再進階的做改良，但其所擁有的功能都可以達到我們當初所構想的，能前後做動、能運送東西、能抵達六軸座標的方向。
